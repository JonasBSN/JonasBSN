<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jonas_BSN" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <title>Contact Us - TACOSI</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- hero -->
    <section class="hero">
      <figure>
        <img
          src="images/tacos_close_up_1000x649.png"
          alt="Tacose Close up"
          title="Tacos Close up"
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">Little Tacos Shop Tacos</figcaption>
      </figure>
    </section>

    <!-- main -->
    <main class="main">
      <article class="main__article main__location">
        <h2 class="main__h2">Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, Mo 55555-5555
          <br /><br />
          phone: <a href="tel:+55555555555">555-555-5555</a>
        </address>
      </article>
      <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form action="#" method="get">
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="textarea">Your Message:</label>

              <textarea
                class="contact__textarea"
                name="textarea"
                id="textarea"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap"> Copyright &copy;</span>
        <span class="nowrap"> The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
